<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="SectionsController as ctrl">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="lib/bootstrap.min.css" />

	<style>
	.course-box{
		width:150px;
		height: 200px;
		background-color: #DBC8C8;
		padding-top: 70px;
		margin: 20px;
		float: left;
	}
	
	span.glyphicon {
		font-size: 2em;
	}

	</style>
	<script src="lib/angular.min.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	
</head>
<body>
	<div class="container">

		<div class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-brand">
					UCEn
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li><a href="#">Page 1</a></li>
						<li><a href="#">Page 1</a></li>
						<li><a href="#">Page 1</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						
						<li class="dropdown">
							<a href="#" class = "dropdown-toggle" data-toggle = "dropdown">Drop</a>
							<ul class="dropdown-menu">
								<li><a href="#">Page 1</a></li>
								<li><a href="#">Page 1</a></li>
								<li><a href="#">Page 1</a></li>
							</ul>
						</li>
					</ul>
					
				</div>
			</div>
		</div>
		<div class="well">
			<div class="course-box">
				<p class="text-center">
					<a href="" data-toggle="modal" data-target="#myModal">
						<span class="glyphicon glyphicon-plus"></span><br>
						<button type="button" class="btn">Add Course</button>
					</a>
				</p>
			</div>
			<div class="course-box">
				<p class="text-center">
					<a href="#">
						<span class="glyphicon glyphicon-plus"></span><br>
						<button type="button" class="btn">Add Course</button>
					</a>
				</p>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">X</button>
						<h4>This is the Title</h4>
					</div>
					<div class="modal-body" id="enModal">
						<table class="table table-striped">
							<thead>
								<th>CRN</th>
								<th>Course Name</th>
								<th>Created At</th>
								<th>Location</th>
								<th>Capacity</th>
							</thead>
							<tr ng-repeat="section in sections">
								<td>{{section.crn}}</td>
								<td>{{section.description}}</td>
								<td>{{section.created_at}}</td>
								<td>{{section.updated_at}}</td>
								<td>{{section.capacity}}</td>
								<td><a href="#" class="btn btn-primary">Enroll</a></td>
							</tr>
							
						</table>
						
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
	var app = angular.module("myApp",[]);
	
	app.controller("SectionsController",function($http,$scope){
		$http.get("../l5test/public/test")
		.success(function(data) { $scope.sections = data.sections});

	});
	</script>
</body>
</html>
